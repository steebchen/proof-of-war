[package]
cairo-version = "2.13.1"
name = "clash_prototype"
version = "0.1.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.8.0" }
starknet = ">=2.13.1"

[dev-dependencies]
cairo_test = "2.13.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.8.0" }

[[target.starknet-contract]]
sierra = true
build-external-contracts = ["dojo::world::world_contract::world"]

[features]
default = []

[profile.dev]
[profile.sepolia]
